<html>

    <head>
        <title>Musicly - {{ page.title }}</title>
        <meta name="description" content="Musicly - {{ page.title }}. Musicly is a simple and elegant open-source music player.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="/Musicly/css/styles.css">
        <link rel="icon" href="/Musicly/assets/logo.png">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="/Musicly/">
                    <img src="/Musicly/assets/logo.png" alt="" width="32px" height="32px" class="d-inline-block">
                    Musicly
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/m7kra/Musicly/releases">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Musicly/docs/">Documentation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://m7kra.github.io/">M7kra</a>
                        </li>
                        <div class="d-flex w-100"></div>
                        <li class="nav-item">
                            <a class="navbar-brand d-flex align-items-center" href="https://github.com/m7kra/Musicly">
                                <img src="/Musicly/assets/github.png" alt="" width="30px" height="30px" class="d-inline-block"
                                    style="opacity: 0.55;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {{ content }}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </body>

</html>
